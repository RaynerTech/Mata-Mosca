<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamer</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="css/style.css">

<script>

function startGame(){
    var level = document.getElementById('level').value
     
    if(level === ''){
        alert('Selecione um nível para iniciar um jogo')
        return false
    }
        window.location.href = "app.html?" + level
 }

</script>

<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">

    <div class="container center">
        <div class="row">
            
            <div class="col s12 ">
                
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
    
            <div class="input-field col s12">
                <select class=" accent-2 text-red accent-4" id="level" >
                <option style="color:red;" value="" disabled selected>Selecione o nível</option>
                <option value="normal">Normal</option>
                <option value="dificil">Dificil</option>
                <option value="stevenseagal">Steven Seagal</option>
                </select>
                <label style="color:rgb(17, 0, 255); font-size:20px;">Dificuldade</label>
                </div>

            <div class="row">
            
                <div class="col s12 ">
                    <a  class="red darken-3 btn" onclick="startGame()">
                        Start</a>
                    </div>
                </div>
    
    
        </div>
